<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito</title>
    <link rel="stylesheet" href="Styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Simulador de Crédito</h1>
        <form id="formCredito">
            <div class="form-group">
                <label for="tipoCredito">Tipo de Crédito:</label>
                <select id="tipoCredito">
                    <option value="hipotecario">Hipotecario</option>
                    <option value="personal">Personal</option>
                    <option value="automotriz">Automotriz</option>
                </select>
            </div>

            <div class="form-group">
                <label for="montoPrestamo">Monto del Préstamo:</label>
                <input type="number" id="montoPrestamo" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="tasaInteres">Tasa de Interés Anual (%):</label>
                <input type="number" id="tasaInteres" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="plazo">Plazo del Préstamo (años):</label>
                <input type="number" id="plazo" required>
            </div>

            <div class="form-group">
                <label for="enganche">Enganche:</label>
                <input type="number" id="enganche" step="0.01">
            </div>

            <div class="form-group">
                <label for="comisionApertura">Comisión por Apertura (%):</label>
                <input type="number" id="comisionApertura" step="0.01">
            </div>

            <div class="form-group">
                <label for="tipoPeriodo">Tipo de Período:</label>
                <select id="tipoPeriodo">
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                    <option value="semestral">Semestral</option>
                    <option value="anual">Anual</option>
                </select>
            </div>

            <button type="button" onclick="calcularCredito()">Calcular Crédito</button>
        </form>

        <div id="resultados"></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
